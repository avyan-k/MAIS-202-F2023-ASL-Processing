<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIS-202-F2023-ASL-PROCESSING</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>   
</head>
<body>
    <header>
        <div id="top">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" width="175" height="150" class="logo">
            <h1>American Sign Language Translator</h1>
            <br style="height:20px">
        </div>
    </header>

    <div id="steps">
        <a href="/how-to-use" class="instruc_button" style="font-family : Trebuchet MS">How to use the ASL Translator</a>
    </div>
    <!--Placeholder for Generated Text-->
    <div>
        <p id="translated"></p>
    </div>
    <main>

        <!--Webcam Display-->
        <div id="video-frame" >
            <video id="webcam" autoplay></video>
        </div id="buttons">

        <!--Buttons: Start, Snap and Stop-->
        <button id="startButton">Start Webcam</button>
        <button id="snapButton" disabled>Take Picture</button>
        <button id="spaceButton" disabled>New Line</button>
        <button id="deleteButton" disabled>Delete</button>
        <button id="resetButton" disabled>Reset</button>
        <button id="stopButton" disabled>Stop Webcam</button>
        
        <!--Displayed Image generated by the Snap Button used to save Image-->
        <div id="images">
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="capturedImage" style="display: none;">
        </div>
        <br>
        <form action="/feedback" method="post">
            <div class="start-rating">
                <input type="radio" id="5-starts" name="rating" value="5"/><label for="5-starts" class="start">&#9734;</label>
                <input type="radio" id="4-starts" name="rating" value="4"/><label for="4-starts" class="start">&#9734;</label>
                <input type="radio" id="3-starts" name="rating" value="3"/><label for="3-starts" class="start">&#9734;</label>
                <input type="radio" id="2-starts" name="rating" value="2"/><label for="2-starts" class="start">&#9734;</label>
                <input type="radio" id="1-start" name="rating" value="1"/><label for="1-start" class="start">&#9734;</label>
            </div>
            <br>
            <button type="submit">Submit Feedback</button>
        </form>
    </main>
    
</body>
</html>
