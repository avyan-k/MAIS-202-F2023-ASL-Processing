<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIS-202-F2023-ASL-PROCESSING</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" width="220" height="200" class="logo" align="left">
        <br style="height:20px">
        <h1>American Sign Language Translator</h1>
    </header>
    <div>
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
        </ol>
    </div>
    <main>
        <!--Webcam Display-->
        <video id="webcam" autoplay></video>
        <!--Buttons: Start, Snap and Stop-->
        <button id="startButton">Start Webcam</button>
        <button id="snapButton">Take Picture</button>
        <button id="stopButton" disabled>Stop Webcam</button>
        <!--Displayed Image generated by the Snap Button-->
        <div id="images">
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="capturedImage" style="display: none;">
        </div>
        <!--Placeholder for Generated Text-->
        <div id="translated">
            <p></p>
        </div>
    </main>
    
</body>
